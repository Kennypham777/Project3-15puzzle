<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fifteen Puzzle</title>
  <link rel="stylesheet" href="fifteen.css">
</head>
<body>
  <h1>Fifteen Puzzle</h1>
  <div id="puzzle-container">
    <!-- empty tiles -->
    <div class="puzzle-tile" id="tile-1">1</div>
    <div class="puzzle-tile" id="tile-2">2</div>
    <div class="puzzle-tile" id="tile-3">3</div>
    <div class="puzzle-tile" id="tile-4">4</div>
    <div class="puzzle-tile" id="tile-5">5</div>
    <div class="puzzle-tile" id="tile-6">6</div>
    <div class="puzzle-tile" id="tile-7">7</div>
    <div class="puzzle-tile" id="tile-8">8</div>
    <div class="puzzle-tile" id="tile-9">9</div>
    <div class="puzzle-tile" id="tile-10">10</div>
    <div class="puzzle-tile" id="tile-11">11</div>
    <div class="puzzle-tile" id="tile-12">12</div>
    <div class="puzzle-tile" id="tile-13">13</div>
    <div class="puzzle-tile" id="tile-14">14</div>
    <div class="puzzle-tile" id="tile-15">15</div>
    <div class="puzzle-tile blank" id="blank"></div>
  </div>
  <button id="shuffle-button">Shuffle</button>

  <script src="fifteen.js"></script>
</body>
</html>
